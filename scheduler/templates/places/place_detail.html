{% extends "helpdesk_base.html" %}

{% load i18n vpfilters %}

{% block helpdesk_content %}

    <div>
        <h1>{{ place.name }}</h1>

        {% for facility in place.locations.all %}
            <div class="row">
                {% include "facility_row.html" with facility=facility %}
            </div>
        {% endfor %}
    </div>
    <hr/>

{% endblock %}
